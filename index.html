<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>iWear - Home</title>

    /* RESET (optional minimal) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Top announcement bar */
    .announcement-bar {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    /* Header / Navigation */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #007BFF;
    }

    /* Hero section */
    .hero {
      position: relative;
      width: 100%;
      height: 50vh;
      background: url('https://via.placeholder.com/1500x800') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      color: #fff;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

      background-color: #fff;
      color: #333;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
