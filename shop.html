<!DOCTYPE html>
<html lang="en">
<body>
  <header>
    <div class="logo">iWear</div>
    <nav>
      <button class="mobile-menu-button">â˜°</button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>Shop iWear</h1>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 1" />
        <h2>Product 1</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 2" />
        <h2>Product 2</h2>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Product 3" />
        <h2>Product 3</h2>
        <p>$69.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- You can add more products as needed -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 iWear. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.querySelector('.mobile-menu-button');
      const navMenu = document.querySelector('nav ul');

      menuButton.addEventListener('click', function() {
        navMenu.classList.toggle('active');
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('nav') && navMenu.classList.contains('active')) {
          navMenu.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
