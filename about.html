<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - iWear</title>
  <style>
    /* Basic styles for layout and mobile responsiveness */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #f8f8f8;
      padding: 1rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    .mobile-menu-button {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }
    .content {
      padding: 2rem;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      nav ul.active {
        display: flex;
      }
      .mobile-menu-button {
        display: block;
      }
      nav ul li {
        width: 100%;
        text-align: center;
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">iWear</div>
    <nav>
      <button class="mobile-menu-button">â˜°</button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>About iWear</h1>
    <p>
      Welcome to iWear! We are dedicated to providing high-quality fashion for everyone.
      Our journey began with a passion for style and comfort, and we continuously strive
      to bring you the best in modern apparel.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 iWear. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.querySelector('.mobile-menu-button');
      const navMenu = document.querySelector('nav ul');

      menuButton.addEventListener('click', function() {
        navMenu.classList.toggle('active');
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('nav') && navMenu.classList.contains('active')) {
          navMenu.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
